{% extends 'basic/dashboard.html' %}

{% block content %}
{% load static %}
<html>
    <head>
        <title>Delete Visitor</title>
        <style>
            .jumbotron{
                width: 55%;
                margin: auto;
            }
            p{
                font-size: 20px;
                font-style: italic;
            }
        </style>
        </style>
    </head>
    <body>
        <div class="jumbotron">
            <h3>This action may delete the record permanently!</h3>
            <p>Are you sure you want to delete "{{form}}"?</p>
            <hr class="my-4">
            <form method="POST" action="{% url 'deletevisitor' form.visitor_id %}">
                {% csrf_token %}
                <a class="btn btn-dark btn-lg" href="{% url 'host' %}">Cancel</a>
                <input class="btn btn-danger btn-lg" type="submit" name="Confirm">
            </form>
        </div>
    </body>
</html>



{% endblock %}
